<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color select</title>
</head>
<body>
    <button id="red" style="background-color: red; cursor: pointer;" onclick="document.body.style.backgroundColor = 'red'">RED</button>
    <button id="green" style="background-color: green; cursor: pointer;"onclick="document.body.style.backgroundColor='green'" >GREEN</button>
    <button id="yellow" style="background-color: yellow;  cursor: pointer;" onclick="document.body.style.backgroundColor='yellow'">YELLOW</button>
    <button id="orange" style="background-color: orange; cursor: pointer;" onclick="document.body.style.backgroundColor='orange'">ORANGE</button>
    <button id="gray" style="background-color: gray; cursor: pointer;" onclick="document.body.style.backgroundColor='gray'">GRAY</button>
    <button id="blue" style="background-color: blue; cursor: pointer;" onclick="document.body.style.backgroundColor='blue'">BLUE</button>
    <button id="magenta" style="background-color: magenta; cursor: pointer;" onclick="document.body.style.backgroundColor='magenta'" >MAGENTA</button>
    <button id="hotpink" style="background-color: hotpink; cursor: pointer;"onclick="document.body.style.backgroundColor='hotpink'" >HOTPINK</button>
    <button id="skyblue" style="background-color: skyblue;cursor: pointer;" onclick="document.body.style.backgroundColor='skyblue'">SKYBLUE</button>
    <button id="forestgreen" style="background-color: forestgreen;cursor: pointer;" onclick="document.body.style.backgroundColor='forestgreen'">FORESTGREEN</button>

    
<script src="colorselect.js"></script>
</body>
</html>
